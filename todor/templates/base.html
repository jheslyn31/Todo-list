<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{(url_for('index'))}}">Isystems</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if g.user %}
              <a class="nav-link" aria-current="page" href="#">{{g.user.username}}</a>
              <a class="nav-link" href="#">Trabajadores</a>
              <a class="nav-link" href="{{(url_for('todo.index'))}}">Tareas</a>
              <a class="nav-link" href="{{(url_for('auth.logout'))}}">Cerrar Sesion</a>
              {% else %}
              <a class="nav-link" aria-current="page" href="#">Asistencia</a>
              <a class="nav-link" href="#">Trabajadores</a>
              <a class="nav-link" href="{{(url_for('auth.login'))}}">Iniciar Sesion</a>
              <a class="nav-link" href="{{(url_for('auth.register'))}}">Registrarse</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    {% block content%}
    {% endblock %}

    {% for  massage in get_flashed_messages() %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {{ massage}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
